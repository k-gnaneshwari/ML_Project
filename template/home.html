<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CLV Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #d7ecee; /* Light cyan background */
            color: #1a237e; /* Dark blue text */
            padding: 40px 20px;
        }

        .stApp {
            max-width: 800px;
            margin: auto;
            background-color: #d6ebee;
        }

        .container-card {
            background-color: #ffffff; /* White background for the card */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #b0bec5;
        }

        .main-title {
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            color: #de3a3a; /* Bright pink */
            text-shadow: 2px 2px 4px rgba(233, 42, 42, 0.3);
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #4820b5;
            font-size: 1em;
            margin-bottom: 30px;
        }
        
        h5 {
            color: #01579b;
            font-weight: bold;
            border-bottom: 2px solid #ddeef6;
            padding-bottom: 5px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            font-size: 0.9em;
            box-sizing: border-box;
        }
        
        .btn-predict {
            display: block;
            width: 50%;
            margin: 20px auto;
            padding: 12px 25px;
            background-color: #ed2929; /* Hot pink */
            color: white;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-predict:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }

        .dataset-columns {
            background-color: #f1f8e9;
            border-radius: 10px;
            border: 1px solid #d4e157;
            padding: 20px;
            margin-top: 20px;
        }

        .dataset-columns h5 {
            color: #827717;
            border-bottom: 2px solid #cddc39;
        }

        .column-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .column-list li {
            background-color: #ced1d0;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: 600;
            color: #00796b;
            font-size: 0.9em;
        }
        
        /* New styles for the results box */
        #predictionResult {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .prediction-box {
            background-color: #fce4ec; /* Light pink */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ff4081; /* Hot pink */
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.4);
        }
    
        .clv-value {
            font-size: 2em;
            font-weight: bold;
            color: #ff4500; /* Vibrant orange-red color */
            text-shadow: 1px 1px 3px rgba(255, 69, 0, 0.5);
        }

        .recommendations-box {
            background-color: #f1f8e9; /* Light green */
            border-radius: 10px;
            border: 1px solid #d4e157;
            padding: 20px;
            margin-top: 15px;
        }

        .recommendations-box h5 {
            color: #00897b;
            border-bottom: 2px solid #d0eeec;
        }

        .recommendations-list {
            list-style-type: none;
            padding-left: 0;
        }
        
        .recommendations-list li {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="stApp">
        <h1 class="main-title">CLV Predictor</h1>
        <p class="subtitle">Estimate customer value with bright insights.</p>
        
        <div class="row">
            <div class="col">
                <div class="container-card">
                    <h5>Customer & Purchase Details</h5>
                    <div class="input-group">
                        <label for="customerid">üÜî Customer ID</label>
                        <input type="text" id="customerid" placeholder="Enter Customer ID">
                    </div>
                    <div class="input-group">
                        <label for="quantity">üì¶ Quantity Purchased</label>
                        <input type="number" id="quantity" value="1">
                    </div>
                    <div class="input-group">
                        <label for="price">üíµ Unit Price</label>
                        <input type="number" id="price" value="0.0">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container-card">
                    <h5>Location & Date</h5>
                    <div class="input-group">
                        <label for="country">üåç Country</label>
                        <select id="country">
                            <option>United Kingdom</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Spain</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="month">üóìÔ∏è Invoice Month</label>
                        <select id="month">
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn-predict" onclick="predictCLV()">üîÆ Predict CLV</button>

        <div id="predictionResult">
            </div>

       
    </div>

    <script>
        function predictCLV() {
            // Placeholder: Get values from input fields
            const customerId = document.getElementById('customerid').value;
            const quantity = document.getElementById('quantity').value;
            const unitPrice = document.getElementById('price').value;
            const country = document.getElementById('country').value;
            const invoiceMonth = document.getElementById('month').value;

            // Placeholder: Simulate a random CLV prediction
            const clvValue = (Math.random() * 9900 + 100).toFixed(2);

            // Placeholder: Generate recommendations based on CLV
            let recommendations = [];
            if (clvValue < 2000) {
                recommendations = [
                    "üéÅ Offer small discounts to encourage repeat purchases.",
                    "üì¢ Send personalized marketing emails with product bundles.",
                    "üí° Focus on increasing purchase frequency."
                ];
            } else if (clvValue < 6000) {
                recommendations = [
                    "üéâ Provide loyalty rewards to strengthen customer relationship.",
                    "üõí Recommend complementary products based on past purchases.",
                    "üöö Offer free/discounted shipping on next order."
                ];
            } else {
                recommendations = [
                    "üëë Treat as VIP: Provide exclusive offers and early access.",
                    "üí≥ Suggest premium products and subscription models.",
                    "ü§ù Assign personalized account manager for retention."
                ];
            }

            const resultContainer = document.getElementById('predictionResult');
            const recsHtml = recommendations.map(rec => `<li>${rec}</li>`).join('');

            resultContainer.innerHTML = `
                <div class="prediction-box">
                    <h4>Predicted CLV for CustomerID:${customerId}</h4>
                    <span class="clv-value">$${clvValue}</span>
                </div>
                <div class="recommendations-box">
                    <h5>Strategies based on this CLV:</h5>
                    <ul class="recommendations-list">
                        ${recsHtml}
                    </ul>
                </div>
            `;

            // Display the results with a fade-in effect
            resultContainer.style.display = 'block';
            resultContainer.style.opacity = 0;
            setTimeout(() => {
                resultContainer.style.transition = 'opacity 0.5s ease-in';
                resultContainer.style.opacity = 1;
            }, 10);
        }
    </script>
</body>
</html>
