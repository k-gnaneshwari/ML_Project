<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLV Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #1a237e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
            border: 1px solid #b0bec5;
        }
        .main-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #e21e1e;
            text-shadow: 2px 2px 4px rgba(255, 0, 127, 0.3);
            margin-bottom: 10px;
        }
        p {
            color: #1b4fdc;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #d41857;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container-card">
        <h1 class="main-title">Customer Lifetime Value</h1>
        <p>Welcome to the Customer Lifetime Value page. Click below for CLV  prediction.</p>
        <a href="home.html" class="btn">Check</a>
    </div>
</body>
</html>
